<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <!-- 부트스트랩 CSS 파일 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-align {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container center-align">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">주문이 성공적으로 처리되었습니다!</h5>
                        <p class="card-text">주문 번호: 123456789</p>
                        <p class="card-text">결제 금액: $99.99</p>
                        <p class="card-text">배송 주소: 서울특별시 강남구 신사동</p>
                        <!-- 주문 상세 내역 페이지로 이동하는 링크 -->
                        <a href="order_details.html" class="btn btn-primary">주문 상세 내역 확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JavaScript 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
