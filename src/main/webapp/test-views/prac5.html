<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Color Example</title>
  <!-- 부트스트랩 CSS 파일 로드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 테두리 색상 클래스 오버라이드 */
    .custom-border {
      border-color: red !important; /* 테두리 색상을 빨간색으로 지정 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col border custom-border">
        테두리 색상이 빨간색인 요소
      </div>
      <div class="col border-top border-primary">
        위쪽 테두리 색상이 부트스트랩 기본 색상인 요소
      </div>
      <div class="col border-bottom border-info">
        아래쪽 테두리 색상이 정보 색상인 요소
      </div>
    </div>
  </div>
  <!-- 부트스트랩 JavaScript 파일 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
