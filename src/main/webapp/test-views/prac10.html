<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <!-- 부트스트랩 CSS 파일 로드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 페이지 전체를 덮는 스타일 */
    body {
      padding-top: 60px;
    }

    /* 상단 네비게이션 바 스타일 */
    .navbar-custom {
      background-color: #007bff;
    }

    /* 컨테이너 스타일 */
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">마이페이지</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">개인 정보 관리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">주문 관리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 컨테이너 -->
  <div class="container">
    <h1>마이페이지</h1>
    <div class="row">
      <!-- 개인 정보 관리 -->
      <div class="col-lg-6">
        <h2>개인 정보 관리</h2>
        <ul>
          <li>이름: John Doe</li>
          <li>이메일: johndoe@example.com</li>
          <li>연락처: 010-1234-5678</li>
          <li>주소: 서울시 강남구</li>
        </ul>
        <a href="#" class="btn btn-primary">개인 정보 수정</a>
      </div>

      <!-- 주문 관리 -->
      <div class="col-lg-6">
        <h2>주문 관리</h2>
        <table class="table">
          <thead>
            <tr>
              <th>주문 번호</th>
              <th>상품명</th>
              <th>가격</th>
              <th>주문 일자</th>
              <th>상태</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>상품 A</td>
              <td>$50.00</td>
              <td>2024-04-05</td>
              <td>배송중</td>
            </tr>
            <tr>
              <td>2</td>
              <td>상품 B</td>
              <td>$30.00</td>
              <td>2024-04-03</td>
              <td>배송 완료</td>
            </tr>
          </tbody>
        </table>
        <a href="#" class="btn btn-primary">주문 취소 및 환불 신청</a>
      </div>
    </div>
  </div>

  <!-- 부트스트랩 JavaScript 파일 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
