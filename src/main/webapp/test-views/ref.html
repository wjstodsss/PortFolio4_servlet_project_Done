<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-6 offset-md-4">
            <div id="cartList">
                <table class="table">
                    <tr>
                        <th><input type="checkbox" id="selectAllCheckbox"></th>
                        <th>상품명</th>
                        <th>이미지</th>
                        <th>수량</th>
                        <th>가격</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" value="1" checked></td>
                        <td>Product A</td>
                        <td><img src="upload/https://example.com/image1.jpg" style="max-width: 60px; max-height: 60px;">
                        </td>
                        <td><input type="number" min="0" value="2" style="max-width: 60px; max-height: 60px;"></td>
                        <td><input name="amount" type="number" min="0" value="20000" disabled="disabled"
                                style="max-width: 150px; max-height: 60px;"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" value="3" checked></td>
                        <td>Product C</td>
                        <td><img src="upload/https://example.com/image3.jpg" style="max-width: 60px; max-height: 60px;">
                        </td>
                        <td><input type="number" min="0" value="1" style="max-width: 60px; max-height: 60px;"></td>
                        <td><input name="amount" type="number" min="0" value="30000" disabled="disabled"
                                style="max-width: 150px; max-height: 60px;"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" value="6" checked></td>
                        <td>a</td>
                        <td><img src="upload/" style="max-width: 60px; max-height: 60px;"></td>
                        <td><input type="number" min="0" value="1" style="max-width: 60px; max-height: 60px;"></td>
                        <td><input name="amount" type="number" min="0" value="100" disabled="disabled"
                                style="max-width: 150px; max-height: 60px;"></td>
                    </tr>
                    <tr>
                        <td colspan="4">총 구매 예정 금액:</td>
                        <td id="totalAmount">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
