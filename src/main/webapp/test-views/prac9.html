<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세 내역</title>
    <!-- 부트스트랩 CSS 파일 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2>주문 상세 내역</h2>
                <hr>
                <p><strong>주문 번호:</strong> 123456789</p>
                <p><strong>상품 정보:</strong> 상품명 - 가격</p>
                <p><strong>결제 금액:</strong> $99.99</p>
                <p><strong>배송 정보:</strong> 서울특별시 강남구 신사동</p>
                <p><strong>배송 상태:</strong> 배송 준비 중</p>
                <!-- 추가적인 주문 상세 정보를 여기에 표시할 수 있습니다. -->
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JavaScript 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
